[package]
name = "pg_graphql"
version = "0.4.1"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[features]
default = ["pg13"]
pg13 = ["pgx/pg13", "pgx-tests/pg13" ]
pg14 = ["pgx/pg14", "pgx-tests/pg14" ]
pg_test = []

#[build-dependencies]
#bindgen = "0.59.2"

[dependencies]
pgx = "0.4.4"
serde = "1.0"
serde_json = "1.0"
itertools = "0.10.3"

[dev-dependencies]
pgx-tests = "0.4.4"

[profile.dev]
panic = "unwind"
lto = "thin"

[profile.release]
panic = "unwind"
opt-level = 3
lto = "fat"
codegen-units = 1
